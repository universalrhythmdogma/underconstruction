<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soundtrack Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1rem;
      opacity: 0.7;
    }
    a.button {
      background-color: #fff;
      color: #000;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>We create the soundtrack to your idea</h1>
  <p>Site under construction</p>
  <a class="button" href="mailto:tuemail@universalrhythmdogma.com">Contact us</a>

</html>
