<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Rhythm Dogma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: normal;
      opacity: 0.9;
    }
    h3 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight: normal;
      opacity: 0.8;
    }
    p.under-construction {
      margin-top: 1rem;
      font-size: 1rem;
      color: #FFE98A;
      opacity: 1;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #fff;
      color: #000;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
    .success-message {
      margin-top: 1rem;
      color: #90ee90; /* verde pastel */
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>WE CREATE SOUNDTRACKS</h1>
  <h2>The sound behind your message</h2>
  <h3>Making music for events, commercials or your videos</h3>
  <p class="under-construction">Site under construction</p>

  <!-- FORMULARIO DE CONTACTO -->
  <form id="contact-form" action="https://formspree.io/f/xwpbyyvv" method="POST">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" placeholder="Your message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p id="success-message" class="success-message">Your message has been sent successfully!</p>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        successMessage.style.display = 'block';
        form.reset();
      } else {
        successMessage.style.display = 'block';
        successMessage.textContent = "There was an error. Please try again later.";
        successMessage.style.color = "#FFA07A"; // rojo pastel
      }
    });
  </script>
</body>
</html>
